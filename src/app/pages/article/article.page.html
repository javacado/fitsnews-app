<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ article?.source || 'FitsNews' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="share()">
        <ion-icon name="share-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleBookmark()">
        <ion-icon [name]="bookmarked ? 'bookmark' : 'bookmark-outline'"></ion-icon>
      </ion-button>
      <ion-button (click)="openOriginal()">
        <ion-icon name="open-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="article-content">

  <!-- Loading skeleton -->
  <ng-container *ngIf="loading">
    <ion-img class="hero skeleton"></ion-img>
    <div class="pad">
      <ion-skeleton-text animated style="width: 85%; height: 28px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%; height: 18px; margin-top: 8px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%; height: 14px; margin-top: 16px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 95%; height: 14px; margin-top: 8px;"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 90%; height: 14px; margin-top: 8px;"></ion-skeleton-text>
    </div>
  </ng-container>

  <!-- Article -->
  <ng-container *ngIf="!loading && article">
    <ion-img class="hero" *ngIf="article.imageUrl" [src]="article.imageUrl" alt="Article image"></ion-img>

    <div class="pad">
      <div class="chips" *ngIf="article.categories?.length">
        <ion-chip *ngFor="let c of article.categories">
          <ion-label>{{ c }}</ion-label>
        </ion-chip>
      </div>

      <h1 class="title">{{ article.title }}</h1>

      <div class="byline">
        <span class="author" *ngIf="article.authorName">{{ article.authorName }}</span>
        <span class="dot" *ngIf="article.publishedAt && article.authorName">â€¢</span>
        <span class="date" *ngIf="article.publishedAt">{{ article.publishedAt | date:'mediumDate' }}</span>
      </div>

      <div class="body article-body" [innerHTML]="safeHtml"></div>
    </div>
  </ng-container>

</ion-content>
