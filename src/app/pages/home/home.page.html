<app-header-actions title="FitsNews"></app-header-actions>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let a of articles; trackBy: trackById" [routerLink]="['/article', a.id]" detail="true">
      <ion-thumbnail slot="start" *ngIf="a.imageUrl">
        <img [src]="a.imageUrl" loading="lazy" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ a.title }}</h2>
        <p>{{ a.summary }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 
  <ion-infinite-scroll (ionInfinite)="handleInfinite($event)" threshold="200px"> <!-- start loading a bit earlier -->
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
