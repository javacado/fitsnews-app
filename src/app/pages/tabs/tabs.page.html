<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed" [routerLink]="['/feed']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="topics" [routerLink]="['/topics']">
      <ion-icon name="albums-outline"></ion-icon>
      <ion-label>Topics</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search" [routerLink]="['/search']">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookmarks" [routerLink]="['/bookmarks']">
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label>Bookmarks</ion-label>
    </ion-tab-button>

    <!-- Dynamic 5th tab -->
    <ion-tab-button *ngIf="(cfg.config$ | async)?.specialTab?.enabled"
      [routerLink]="['/', (cfg.snapshot?.specialTab?.path || 'special')]"
      [style.color]="cfg.snapshot?.specialTab?.color || null"
      [attr.aria-label]="(cfg.snapshot?.specialTab?.title || 'Special')">
      <ion-icon [name]="cfg.snapshot?.specialTab?.icon || 'flash-outline'"></ion-icon>
      <ion-label>{{ cfg.snapshot?.specialTab?.title || 'Special' }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
